<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ProfileDorm usage</title>
  <style>body{font-family:monospace}table{border-collapse:collapse}td,th{border:1px solid #999;padding:4px 8px}</style>
</head>
<body>
<h2>ProfileDorm launches</h2>
<table id="t">
<tr><th>time (UTC)</th><th>Windows user</th><th>machine ID</th><th>IP</th></tr>
</table>
<script>
fetch('telemetry.jsonl')
  .then(r => r.text())
  .then(txt => txt.trim().split('\n').filter(Boolean).forEach(l=>{
      const j=JSON.parse(l);
      const row=document.getElementById('t').insertRow();
      row.insertCell().textContent=j.utc;
      row.insertCell().textContent=j.user;
      row.insertCell().textContent=j.mid;
      row.insertCell().textContent=j.ip;
  }));
</script>
</body>
</html>
